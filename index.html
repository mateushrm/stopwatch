<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <link href="//db.onlinewebfonts.com/c/84cb021d5f9af287ffff84b61beef6dc?family=clockicons" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
 <div class="conteudo">
    <h1>Stopwatch</h1>
    <div class="timer">
        <div class="time" id="minutos">00</div>
        <div class="separador">:</div>
        <div class="time" id="segundos">00</div>
        <div class="separador">:</div>
        <div class="time" id="milisegundos">000</div>
    </div>
    <div class="botoes">
        <button class="btn" id="start">Start</button>
        <button class="btn" id="pause">Pause</button>
        <button class="btn" id="resume">Resume</button>
        <button class="btn" id="resetar">Restart</button>
    </div>
 </div>
</body>
</html>
